<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main_style.css">
    <link rel="shortcut icon" type='x-icon' href="Image/home_logo.png">
    <title>Dashboard</title>
</head>

<body>

    <div id="hero" >
        <!-- main page -->

        <div id="nav" class="nav-class">
            <!-- side bar nav -->
            <h1>Lawoffice</h1>
            <div id="profile">
                <img src="">
                <p>Welcome</p>
            </div>
            <div id="link">
                <div><i class="fa-solid fa-gauge"></i>Dashboard</div>
                <div><i class="fa-solid fa-user-plus"></i>Client</div>
                <div><i class="fa-solid fa-user-plus"></i>Task</div>
                <div><i class="fa-solid fa-user-plus"></i>Appointment</div>
                <div><i class="fa-solid fa-user-plus"></i>Team Member</div>
                <div><i class="fa-solid fa-user-plus"></i>Income</div>
                <div><i class="fa-solid fa-user-plus"></i>Expense</div>
                <div><i class="fa-solid fa-gear"></i>settings</div>
            </div>
        </div>


        <!-- /// right side div main contener -->

        <div id="content" class="content-class">
            <!-- // nav at top -->
            <div id="nav-content">
                <!-- hori-bar-btn -->
               <button onclick="resize()"> <i class="fa-solid fa-bars"></i></button> 

                <div id="nav-profile">
                    <img src="">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

            </div>

            <!-- main section of content -->
            <div id="content-detail">

                <div id="main-dashbord">
                    <h1>Dashboard</h1>
                    <div id="dashbord-div">
                        <div>
                            <div>
                                <p class="p1">0</p>
                                <p class="p2">Client</p>
                                <p class="p3">Total clients.</p>

                            </div>
                            <div>
                                <i class="fa-solid fa-users i1"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p class="p1">0</p>
                                <p class="p2">Cases</p>
                                <p class="p3">Total cases.</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-gavel fa-rotate-270"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <p class="p1">0</p>
                                <p class="p2">Archived Cases</p>
                                <p class="p3">Total completed cases.</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-star fa-2xl"></i>
                            </div>
                        </div>
                        <!-- <div>
                            <div>
                                <p class="p1">0</p>
                                <p class="p2">Important Cases</p>
                                <p class="p3">Total important cases.</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/e8c1e62dd8.js" crossorigin="anonymous"></script>
    <script src="Js/main.js"></script>
</body>

</html>
